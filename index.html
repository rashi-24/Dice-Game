<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>DICE GAME</h1>
        <div class="p1">
            <h4>Player 1</h4>
            <input id="s1" type="number">
        </div>
        <div class="p2">
            <h4>Player 2</h4>
            <input id="s2" type="number">
        </div>
        <div class="roll">
            <button id="bt" onclick="play()">Roll the Dice</button>
        </div>
        <div class="val">
            <input type="number" id="v">
        </div>
        <div class="show">
            <p id="r"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
